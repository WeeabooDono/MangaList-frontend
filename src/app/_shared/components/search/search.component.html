<mat-form-field class="search" appearance="outline" color="accent">
  <mat-label>{{ label | translate }}</mat-label>
  <input matInput type="text" [formControl]="searchCtrl">
  <mat-spinner *ngIf="loading" matSuffix color="accent" diameter="25"></mat-spinner>
  <mat-icon *ngIf="!loading" matSuffix color="accent">search</mat-icon>
</mat-form-field>
